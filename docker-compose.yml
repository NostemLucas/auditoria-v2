version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: atr_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notifications_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atr_network

  redis:
    image: redis:7-alpine
    container_name: atr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atr_network

volumes:
  postgres_data:
  redis_data:

networks:
  atr_network:
    driver: bridge
